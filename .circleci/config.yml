 
version: 2.1
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8u212-stretch-browsers

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: selenium/standalone-chrome:3.0.1

    working_directory: ~/repo
    steps:
       - checkout
       - run: 
           name: make directory
           command: mkdir test-reports
       - run:
           name: Download Selenium
           command: curl -O http://selenium-release.storage.googleapis.com/3.5/selenium-server-standalone-3.5.3.jar
       - run:
           name: Start Selenium
           command: java -jar selenium-server-standalone-3.5.3.jar -log test-reports/selenium.log
           background: true

        - run:
           name: run Selenium
           command: |
            javac -cp selenium-server-standalone-3.5.3.jar MyClass.java
            java -cp selenium-server-standalone-3.5.3.jar MyClass 